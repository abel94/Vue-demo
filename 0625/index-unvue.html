<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>vue.js instance</title>
</head>
<body>
    <div id="root">
        {{title}}
    </div>
    <div id="app">
        {{msg}}
    </div>
</body>
<script>
    var data = {
        products : [],
        title: 'hello',
        msg: 'world'
    }
    // 方法可以冻结一个对象。一个被冻结的对象再也不能被修改；
    // 冻结了一个对象则不能向这个对象添加新的属性，不能删除已有属性，
    // 不能修改该对象已有属性的可枚举性、可配置性、可写性，以及不能修改已有属性的值。
    // 此外，冻结一个对象后该对象的原型也不能被修改
    Object.freeze(data)

    var vm = new Vue({
        el: '#root',
        data,
        mounted() {
            console.log(this.$el)
        }
    })

    var vm2 = new Vue({
        el: '#app',
        data,
        mounted() {
            console.log(this.$el)
        }
    }) 
</script>
</html>
